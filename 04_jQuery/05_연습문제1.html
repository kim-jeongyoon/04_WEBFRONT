<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_연습문제1</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>
        .area{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .div2{
            display: inline-block;
        }

        .inputColor{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            width: 100px;
        }


        .box{
            display: inline-block;
        }
        
        .box > div{
            transition-duration: 1s;
        }
    </style>
</head>
<body>
    <div class="area" id="box1"></div>
    <input type="text" class="inputColor" id="input1"><br>
    <button type="button" id="btn1">색 변경</button>

    <script>
        $("#btn1").on("click", () => {
            $("#box1").css("backgroundColor", $("#input1").val() ); 
        });
    </script>

    <hr>

    <div class="area div2"></div>
    <div class="area div2"></div>
    <div class="area div2"></div>
    <div class="area div2"></div>
    <div class="area div2"></div>
    <div class="area div2"></div>
    <div>
        <input type="text" class="inputColor input2">
        <input type="text" class="inputColor input2">
        <input type="text" class="inputColor input2">
        <input type="text" class="inputColor input2">
        <input type="text" class="inputColor input2">
        <input type="text" class="inputColor input2">
    </div>
    <button type="button" id="btn2">색변경</button>
    
    <script>
        $("#btn2").on("click", () => {
            
            const divArr = $(".div2");
            const inputArr = $(".input2");

            for(let i=0; i<divArr.length; i++) {
                $(divArr[i]).css("backgroundColor", $(inputArr[i]).val());
            }
        });
    </script>




    <hr>





    <div class="box">
        <div class="area div3"></div>
        <input type="text" class="inputColor input3">
    </div>
    <div class="box">
        <div class="area div3"></div>
        <input type="text" class="inputColor input3">
    </div>
    <div class="box">
        <div class="area div3"></div>
        <input type="text" class="inputColor input3">
    </div>
    <div class="box">
        <div class="area div3"></div>
        <input type="text" class="inputColor input3">
    </div>
    <div class="box">
        <div class="area div3"></div>
        <input type="text" class="inputColor input3">
    </div>
    <div class="box">
        <div class="area div3"></div>
        <input type="text" class="inputColor input3">
    </div>

    <button id="reset-btn">리셋</button>

    
    <script>

    $(".input3").on("input", function(){
        // 1) input 테두리 바꾸기
        $(this).css("borderColor", $(this).val() ).css("color", $(this).val() );

        // 2) input 이전 요소(box)의 배경색 바꾸기
        $(this).prev().css("backgroundColor",   $(this).val()); 

    });

    $("#reset-btn").on("click", function(){

    //$(".input3").val("").css("borderColor", "");
    // css 설정 값이 없을 경우 초기 상태로 돌아감

    //$(".area").css("backgroundColor", "");

    // input 태그 테두리 색 확인
    // rgb(118, 118, 118)
    //console.log(  $(".input3").css("borderColor")   );

    $(".box").remove();

    for(let i=0 ;i< 6 ; i++){
        const box = $('<div class="box">');
        const area = $('<div class="area">');
        const input = $('<input type="text" class="inputColor input3">');
        box.append(area);
        box.append(input);

        $("#reset").before(box);
    }


    });


         

    </script>
</body>
</html>
